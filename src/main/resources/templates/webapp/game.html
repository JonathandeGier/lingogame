<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Play Lingo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webapp/style/main.css}">
    <link rel="stylesheet" th:href="@{/webapp/style/game.css}">
</head>


<body onload="init()">
    <h1 class="text-center game-title">Lingo</h1>

    <table id="game" class="game-grid align-center"></table>

    <div class="text-center guess-form">
        <input  id="guessInput" type="text" class="form-control">
        <button id="guessButton" class="btn btn-primary guess-button" onclick="guess()">Guess</button>
    </div>

<script type="text/javascript" th:src="@{/webapp/js/game.js}"></script>
</body>
</html>
